{# arrendatario_dashboard.html #}
{% extends 'base.html' %}

{% block content %}
<section class ="d-nt-center align-items-cenflex " >
    <h2>Bienvenido</h2>
</section>
{% if user.is_authenticated  %}

<form method="get">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ request.GET.username }}">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{ request.GET.email }}">

    <label for="is_active">Active:</label>
    <select id="is_active" name="is_active">
        <option value="">Any</option>
        <option value="true" {% if request.GET.is_active == "true" %}selected{% endif %}>Active</option>
        <option value="false" {% if request.GET.is_active == "false" %}selected{% endif %}>Inactive</option>
    </select>

    <button type="submit">Filter</button>
</form>

{% for inmueble in inmuebles%}

    <li>{{inmueble.nombre}}</li>

{% endfor%}
{% endif %}
{% endblock %}
